popular_support_title: "Народная поддержка"
popular_support_desc: "§LНародная поддержка отражает готовность вашего народа поддержать вас. Более высокие уровни нужны для найма нерегулярных добровольческих бригад, которые, хотя они и возникают необученными и недооснащёнными, дают вам численную силу из желающих новобранцев.§!"
rebelliousness_title: "Мятежность"
rebelliousness_desc: "§LМятежность отражает желание вашего народа к свободе.§!"
