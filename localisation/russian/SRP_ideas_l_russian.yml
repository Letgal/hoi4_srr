l_russian:
SRP_disorganized_armed_forces: "Дезорганизованные вооружённые силы"
SRP_disorganized_armed_forces_desc: "Это государство обрело свою независимость через восстание, а поэтому не имеет профессиональную армию. Его вооружённые силы разброблены и дезорганизованы."
SRP_nationalism: "Национализм"
SRP_nationalism_desc: "Это государство недавно провозгласило свою независимость и его население празднует свою новообретённую свободу."
